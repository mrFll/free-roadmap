<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Counter</title>
    <script>
      let index = 0;

      function increment() {
        const counter = document.querySelector("#counter");
        index = index + 1;
        counter.innerText = index;
      }

      function resetTimer() {
        const counter = document.querySelector("#counter");
        index = 0;
        counter.innerText = index;
      }

      let timer;

      function start() {
        if (timer) {
          clearInterval(timer);
          resetTimer();
        }

        timer = setInterval(increment, 1000);
      }
    </script>
  </head>
  <body>
    <div id="counter">0</div>
    <button onclick="start()">Start</button>
  </body>
</html>
