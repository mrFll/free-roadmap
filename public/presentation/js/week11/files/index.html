<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello</title>
    <script>
      function submit() {
        const heightInput = document.querySelector("#height");
        const height = parseFloat(heightInput.value);

        const radiusInput = document.querySelector("#radius");
        const radius = parseFloat(radiusInput.value);

        const volume = (Math.PI * radius ** 2 * height) / 3;

        if (radius < 0 || height < 0) {
          const errorElement = document.querySelector("#error");
          errorElement.innerText = "Height or radius should be positive";
          return; // Early return
        }

        const volumeElement = document.querySelector("#volume");
        volumeElement.innerText = volume;
      }
    </script>
  </head>
  <body>
    <h1>Volume of Cone</h1>

    <p id="error"></p>

    <div action="/action_page.php">
      <label for="fname">Height:</label>
      <input type="number" id="height" name="fname" /><br /><br />
      <label for="lname">Radius:</label>
      <input type="number" id="radius" name="lname" /><br /><br />
      <input type="submit" value="Submit" onclick="submit()" />
      <p>The volume of this cone is <span id="volume">not known</span>.</p>
    </div>
  </body>
</html>
