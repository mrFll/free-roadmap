<!DOCTYPE html>
<html>
<head>
    <title>Sample</title>
    <script>
         function changeBackground(color) {
             document.querySelector("body").style.backgroundColor = color;
         }
    </script>
</head>
<body>
    <button onmouseover="changeBackground('red')">Make red</button>
    <button onmouseover="changeBackground('blue')">Make
    red</button>
</body>
</html>
